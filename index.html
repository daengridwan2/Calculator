<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- container -->
    <div class="simply">
      <h1>A Simply Calculator</h1>
      <p>Created by Dcode</p>
    </div>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <!-- Baris 1 -->
      <div class="buttons">
        <button class="clear">C</button>
        <button class="delete">
          <img src="clear.png" alt="" />
        </button>
        <button class="operator">%</button>
        <button class="operator">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>2</button>
        <button>1</button>
        <button>3</button>
        <button class="operator">+</button>
        <button class="convert">
          <img src="convert.png" alt="" />
        </button>
        <button>0</button>
        <button>.</button>
        <button class="match">=</button>
        <!-- Baris 5 -->
      </div>
    </div>

    <script src="apps.js"></script>
  </body>
</html>
